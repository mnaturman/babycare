<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Care Tracker | Nanit-style</title>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --text: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        #auth-container, #app-container {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 50px;
        }

        .hidden { display: none; }

        h1, h2 { text-align: center; margin-bottom: 25px; color: var(--primary); }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: translateY(-2px); }

        .nav-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: var(--gray-100);
            padding: 10px;
            border-radius: 10px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .tab.active { background: var(--primary); color: white; }

        .timer-display {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-family: monospace;
        }

        .breast-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .camera-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-container">
            <h1 id="auth-title">Welcome</h1>
            <form id="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="auth-btn">Sign In</button>
            </form>
            <p style="text-align:center; margin-top:15px; cursor:pointer" id="toggle-auth">Need an account? Sign Up</p>
        </div>

        <!-- Main App Section -->
        <div id="app-container" class="hidden">
            <div class="nav-tabs">
                <div class="tab active" data-view="dashboard">üè†</div>
                <div class="tab" data-view="feed">üçº</div>
                <div class="tab" data-view="sleep">üí§</div>
                <div class="tab" data-view="diaper">üß∑</div>
                <div class="tab" data-view="camera">üìπ</div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <h2>Activity Log</h2>
                <div id="activity-list"></div>
                <button id="export-btn" style="margin-top:20px">Export Data (CSV)</button>
            </div>

            <!-- Feed View -->
            <div id="feed-view" class="view hidden">
                <h2>Track Feed</h2>
                <div class="breast-buttons">
                    <button id="left-breast-btn">Left Breast</button>
                    <button id="right-breast-btn">Right Breast</button>
                </div>
                <div class="timer-display" id="feed-timer">00:00:00</div>
                <button id="stop-feed-btn" class="hidden">Stop & Save</button>
                <div id="manual-feed" style="margin-top:20px">
                    <label>Manual Entry</label>
                    <input type="datetime-local" id="feed-start">
                    <input type="datetime-local" id="feed-end" style="margin-top:10px">
                    <button id="manual-save-feed" style="margin-top:10px">Save Manual Entry</button>
                </div>
            </div>

            <!-- Other views placeholder... -->
        </div>
    </div>

    <script>
        // Supabase Initialization
        // Note: You'll need to add your actual URL and Anon Key here
        const supabaseUrl = 'https://your-project-url.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // App logic will go here...
    </script>
</body>
</html>
