<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Care Tracker</title>
</head>
<body>
    <h1>Baby Care Tracker</h1>
    <form>
        <label for="babyName">Baby's Name:</label>
        <input type="text" id="babyName" name="babyName" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="milestones">Milestones:</label><br>
        <textarea id="milestones" name="milestones" rows="4" cols="50" placeholder="Write down milestones..."></textarea><br>

        <label for="feeding">Feeding Log:</label><br>
        <input type="text" id="feeding" name="feeding" placeholder="e.g., breast milk, formula, solids"><br>

        <label for="sleep">Sleep Log:</label><br>
        <input type="text" id="sleep" name="sleep" placeholder="e.g., morning nap, bedtime"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
