<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Care Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .auth-container, .app-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .hidden { display: none; }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .secondary-btn {
            background: #f0f0f0;
            color: #667eea;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .success {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .activity-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .activity-type {
            font-weight: 600;
            color: #667eea;
            text-transform: capitalize;
        }
        .activity-time {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Screen -->
        <div id="authContainer" class="auth-container">
            <h1>üçº Baby Care Tracker</h1>
            <div id="authError" class="error hidden"></div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="authEmail" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="authPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button onclick="signIn()">Sign In</button>
            <button class="secondary-btn" onclick="signUp()">Create Account</button>
        </div>

        <!-- App Screen -->
        <div id="appContainer" class="app-container hidden">
            <h1>üçº Baby Care Tracker</h1>
            <p style="text-align: center; margin-bottom: 20px;" id="userEmail"></p>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('add')">Add Activity</button>
                <button class="tab" onclick="showTab('history')">History</button>
            </div>

            <!-- Add Activity Tab -->
            <div id="addTab">
                <div id="activitySuccess" class="success hidden"></div>
                
                <div class="form-group">
                    <label>Activity Type</label>
                    <select id="activityType">
                        <option value="feed">üçº Feeding</option>
                        <option value="sleep">üò¥ Sleep</option>
                        <option value="diaper">üë∂ Diaper Change</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="duration" placeholder="15">
                </div>
                
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="Any notes..."></textarea>
                </div>
                
                <button onclick="addActivity()">Save Activity</button>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="hidden">
                <div id="activitiesList"></div>
            </div>

            <button class="secondary-btn" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabase = supabase.createClient(
            'https://gtrhqxrnonsizxrieylk.supabase.co',
            'sb_publishable_St06WHeiu1kuUblJsfEmnQ_lxr34hbd'
        );

        // Check if user is logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                showApp(session.user);
            }
        });

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                showApp(session.user);
            } else {
                showAuth();
            }
        });

        async function signUp() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password });
            
            if (error) {
                showError(error.message);
            } else {
                showError('Check your email for confirmation link!', 'success');
            }
        }

        async function signIn() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                showError(error.message);
            }
        }

        async function signOut() {
            await supabase.auth.signOut();
        }

        async function addActivity() {
            const type = document.getElementById('activityType').value;
            const duration = parseInt(document.getElementById('duration').value);
            const notes = document.getElementById('notes').value;

            const { data, error } = await supabase
                .from('baby_activities')
                .insert([{
                    activity_type: type,
                    duration: duration || null,
                    notes: notes || null
                }]);

            if (error) {
                alert('Error saving activity: ' + error.message);
            } else {
                document.getElementById('activitySuccess').textContent = 'Activity saved!';
                document.getElementById('activitySuccess').classList.remove('hidden');
                document.getElementById('duration').value = '';
                document.getElementById('notes').value = '';
                setTimeout(() => {
                    document.getElementById('activitySuccess').classList.add('hidden');
                }, 3000);
            }
        }

        async function loadActivities() {
            const { data, error } = await supabase
                .from('baby_activities')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(20);

            if (error) {
                document.getElementById('activitiesList').innerHTML = 
                    '<p style="color: #999; text-align: center;">Error loading activities</p>';
                return;
            }

            if (!data || data.length === 0) {
                document.getElementById('activitiesList').innerHTML = 
                    '<p style="color: #999; text-align: center;">No activities yet</p>';
                return;
            }

            const html = data.map(activity => `
                <div class="activity-item">
                    <div class="activity-type">${getActivityEmoji(activity.activity_type)} ${activity.activity_type}</div>
                    ${activity.duration ? `<div>${activity.duration} minutes</div>` : ''}
                    ${activity.notes ? `<div style="color: #666; margin-top: 5px;">${activity.notes}</div>` : ''}
                    <div class="activity-time">${new Date(activity.created_at).toLocaleString()}</div>
                </div>
            `).join('');

            document.getElementById('activitiesList').innerHTML = html;
        }

        function getActivityEmoji(type) {
            const emojis = { feed: 'üçº', sleep: 'üò¥', diaper: 'üë∂' };
            return emojis[type] || 'üìù';
        }

        function showError(message, type = 'error') {
            const el = document.getElementById('authError');
            el.textContent = message;
            el.className = type;
            el.classList.remove('hidden');
        }

        function showApp(user) {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            loadActivities();
        }

        function showAuth() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
        }

        function showTab(tab) {
            if (tab === 'add') {
                document.getElementById('addTab').classList.remove('hidden');
                document.getElementById('historyTab').classList.add('hidden');
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.querySelectorAll('.tab')[1].classList.remove('active');
            } else {
                document.getElementById('addTab').classList.add('hidden');
                document.getElementById('historyTab').classList.remove('hidden');
                document.querySelectorAll('.tab')[0].classList.remove('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
                loadActivities();
            }
        }
    </script>
</body>
</html>
